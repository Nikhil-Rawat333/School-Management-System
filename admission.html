<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Admission</title>
  <link rel="stylesheet" href="admission.css" />
</head>
<body>
  <div class="admission-container">
    <h2>ðŸŽ“ New Student Admission</h2>
    <form id="admissionForm">
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" required placeholder="Enter full name" />
      </div>

      <div class="form-group">
        <label>Class:</label>
        <select required>
          <option value="">Select Class</option>
          <option>Class 1</option>
          <option>Class 2</option>
          <option>Class 3</option>
          <option>Class 4</option>
          <option>Class 5</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Boy" required /> Boy</label>
          <label><input type="radio" name="gender" value="Girl" required /> Girl</label>
        </div>
      </div>

      <div class="form-group">
        <label>Date of Birth:</label>
        <input type="date" required />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" required placeholder="student@example.com" />
      </div>

      <div class="form-group">
        <label>Contact No:</label>
        <input type="tel" required pattern="[0-9]{10}" placeholder="10-digit mobile number" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("admissionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("ðŸŽ‰ Student admission submitted successfully!");
      this.reset(); // clear the form
    });
  </script>
</body>
</html>
